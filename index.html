<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="weather-card">
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button onclick="getWeather()">
        <span>&#128269;</span>
      </button>
    </div>
    <div id="loading" class="loading hidden">Loading...</div>
    <div id="weather-container" class="hidden">
      <div class="weather-main">
        <img id="weather-icon" src="" alt="Weather icon" />
        <div id="temperature" class="temp"></div>
        <div id="city-name" class="city"></div>
      </div>
      <div class="weather-details">
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity icon" />
          <div id="humidity"></div>
          <div>Humidity</div>
        </div>
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/728/728047.png" alt="Wind icon" />
          <div id="wind-speed"></div>
          <div>Wind Speed</div>
        </div>
      </div>
    </div>
    <div id="error-message" class="error hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
